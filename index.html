<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/5fb06dae4e.js"></script>
    <link rel="stylesheet" href="css/style.css" />

    <title>Rock Paper Scissors Lizard Spock</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
        <div>
          <button id="rules" class="rules-btn">Rules</button>
          <br />
          <button id="restart" class="restart-btn">Restart Game</button>
        </div>
        <div id="score" class="score">
          <p>Player: 0</p>
          <p>Computer: 0</p>
        </div>
      </header>
      <h2>Make Your Selection</h2>
      <div class="choices">
        <i id="rock" class="choice fas fa-hand-rock fa-10x"></i>
        <i id="paper" class="choice fas fa-hand-paper fa-10x"></i>
        <i id="scissors" class="choice fas fa-hand-scissors fa-10x"></i>
        <i id="lizard" class="choice fas fa-hand-lizard fa-10x"></i>
        <i id="spock" class="choice fas fa-hand-spock fa-10x"></i>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div id="result" class="modal-content"></div>
    </div>
    <div class="rulesModal">
      <div class="rulseModal-content">
        <iframe
          width="420"
          height="315"
          src="https://www.youtube.com/embed/cSLeBKT7-sM"
        >
        </iframe>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
